name: "kitti"
labels:
  0: "unlabeled"
  44: "LZ"   #44 -PARKING
  70: "Non-LZ" #70 -VEGITATION
 
color_map: # bgr
  0: [0, 0, 0]    #black, "unlabeled"
  44: [255, 0, 0] #  blue  ,"LZ"
  70: [0, 0, 255] # red, "NON-lz"
 
content: # as a ratio with the total number of points

#for holyrood_paradise
#  0:  0.000300000000000000
#  44: 0.448900000000000000
#  70: 0.550800000000000000
  
#for lighthouse_bell  
  0:  0.002600000000000001
  44: 0.538000000000000000
  70: 0.459400000000000000
  
#for mars

#  0: 0.001400000000000000
#  44: 0.60960000000000000
#  70: 0.389000000000000000

 
# classes that are indistinguishable from single scan or inconsistent in
# ground truth are mapped to their closest equivalent
learning_map:
  0: 0     # "unlabeled"
  44: 1     # "lz" 
  70: 2     # "non-lz"
  
  
learning_map_inv: # inverse of previous map
  0: 0      # "unlabeled", and others ignored
  1: 44     # "lz"
  2: 70     # "non lz"
  
learning_ignore: # Ignore classes
  0: True      # "unlabeled", and others ignored
  1: False     # "lz"
  2: False     # "non lz"
  
  
split: # sequence numbers
  train:
    - 0
    
  valid:
    - 2
  test:
    - 1
